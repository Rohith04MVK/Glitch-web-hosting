<html style="background-image: url(static/images/pizza2.PNG); background-size: contain;background-repeat: no-repeat;"
    class="container">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .button {
            border-radius: 4px;
            background-color: green;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>

<head>
    <title>Welcome</title>
    <h1
        style="
        color: #15f2fd; 
        font-size: 1.5cm; 
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; 
        font-weight: 500;
        text-align:center;
    ">

        Welcome to The Pizza Hut's {{ form }} branch
    </h1>
    <h2
        style="
        text-align: center;
        font-size: 1cm; 
        color: blue; 
        font-family: sans-serif, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    ">
        
        We only use fresh ingredients.
    </h2>
    <h3
        style="
        text-align: center;
        font-size: 1cm; 
        color: blue; 
        font-family: sans-serif, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    ">
        
        Delicious Food at Reasonable Prices. Admit it, price matters.
    </h3>
    <h4
        style="
        text-align: center;
        font-size: 1cm; 
        color: blue; 
        font-family: sans-serif, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    ">
        
        Great Menu Options.
    </h4>

    <form method="POST" action="{{ url_for('menu') }}">
        <input style="
        align-items: center;
        margin-left: 500px;
        margin-top: 50px;
        " 
        type="submit" class="button" value='Order'>
    </form>


</head>

</html>
